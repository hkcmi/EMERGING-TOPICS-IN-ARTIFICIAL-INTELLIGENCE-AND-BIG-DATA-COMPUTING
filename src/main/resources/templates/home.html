<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 设置整个页面的背景图片 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/background.jpg'); /* 背景图片路径 */
            background-size: cover; /* 背景图片铺满屏幕 */
            background-position: center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 不重复背景图片 */
            height: 100vh; /* 页面高度设为视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* 垂直排列 */
        }

        /* 大标题样式 */
        .main-title {
            color: white; /* 文字颜色为白色 */
            font-size: 4rem; /* 增大大标题字体 */
            font-weight: bold; /* 加粗 */
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.7); /* 添加阴影 */
            text-align: center; /* 文字居中对齐 */
            margin-bottom: 10px;
        }

        /* 小标题样式 */
        .subtitle {
            color: white; /* 文字颜色为白色 */
            font-size: 1.5rem; /* 小标题字体 */
            font-weight: normal; /* 不加粗 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* 添加阴影 */
            text-align: center; /* 文字居中对齐 */
            margin-bottom: 20px;
        }

        /* 上传按钮样式 */
        .upload-btn {
            background-color: #4CAF50; /* 绿色按钮 */
            color: white; /* 按钮文字颜色 */
            padding: 15px 20px; /* 按钮大小 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角按钮 */
            font-size: 1.5rem; /* 按钮文字大小 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
        }

        /* 鼠标悬停时按钮变亮 */
        .upload-btn:hover {
            background-color: #45a049;
        }

        /* 隐藏文件选择的默认样式 */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 大标题 -->
    <div class="main-title">
        Our Film Land
    </div>

    <!-- 小标题 -->
    <div class="subtitle">
        Produced by Difan Fang, Eva, Baicheng Zhang, Leya
    </div>

    <!-- 文件上传按钮 -->
    <label class="upload-btn" for="file-upload">Upload Video or Image</label>
    <input id="file-upload" type="file" accept="image/*,video/*" />

    <!-- JavaScript 可选：展示上传的文件名 -->
    <script>
        document.getElementById("file-upload").addEventListener("change", function() {
            let fileName = this.files[0].name;
            alert("Selected file: " + fileName);
        });
    </script>
</body>
</html>

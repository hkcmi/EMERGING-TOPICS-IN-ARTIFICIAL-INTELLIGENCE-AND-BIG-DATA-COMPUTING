<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 保留原有的样式 */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .main-title {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: white;
            font-size: 1.5rem;
            font-weight: normal;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        /* 新增的文本输入和按钮样式 */
        .generate-section {
            margin-top: 20px;
            text-align: center;
        }

        .generate-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }

        /* API响应结果样式 */
        .response-section {
            color: white;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 大标题 -->
    <div class="main-title">
        COMP5544
    </div>

    <!-- 小标题 -->
    <div class="subtitle">
        Produced by Chaoqun, Hanzhe, Kaiwen, David, Marcos
    </div>

    <!-- 文件上传按钮 -->
    <button class="upload-btn" onclick="window.location.href='chatbox'">Let's Study</button>
</body>
</html>

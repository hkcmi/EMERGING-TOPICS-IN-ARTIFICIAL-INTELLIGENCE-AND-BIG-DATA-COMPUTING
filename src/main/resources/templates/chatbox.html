<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        /* 基本样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .chatbox-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #daf8e3;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e2e3e5;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chatbox-container">
        <!-- 聊天消息展示区域 -->
        <div id="messages" class="messages"></div>

        <!-- 输入和发送按钮 -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // 发送消息
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const messageContainer = document.getElementById("messages");
            const userMessage = inputField.value.trim();

            if (userMessage === "") return;

            // 添加用户消息到聊天框
            const userMessageElement = document.createElement("div");
            userMessageElement.className = "message user-message";
            userMessageElement.innerText = userMessage;
            messageContainer.appendChild(userMessageElement);

            // 清空输入框
            inputField.value = "";

            // 滚动到底部
            messageContainer.scrollTop = messageContainer.scrollHeight;

            // 调用 API 获取响应
            try {
                const response = await fetch("https://your-api-url.com/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ question: userMessage })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const botMessage = data.answer; // 假设API返回的数据格式为 { answer: "API的回复内容" }

                    // 添加机器人的回复到聊天框
                    const botMessageElement = document.createElement("div");
                    botMessageElement.className = "message bot-message";
                    botMessageElement.innerText = botMessage;
                    messageContainer.appendChild(botMessageElement);

                    // 滚动到底部
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                } else {
                    throw new Error("Failed to fetch response");
                }
            } catch (error) {
                console.error("Error:", error);
                const errorMessageElement = document.createElement("div");
                errorMessageElement.className = "message bot-message";
                errorMessageElement.innerText = "Sorry, something went wrong.";
                messageContainer.appendChild(errorMessageElement);
            }
        }
    </script>
</body>
</html>
